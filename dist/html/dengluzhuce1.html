<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/dengluzhuce.css">
    <script src="../js/jquery-1.11.0.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="denglu">
        <div class="juti">
            <p><span>手机验证码登录</span><em>|</em><span>账户登录</span></p>
            <input type="text" placeholder=" 请输入手机号/账号" id="iptText">
            <input type="password" value="" maxlength="20" placeholder="请输入密码" id="iptPsd">
            <a href="https://passport.epet.com/retrieve_password.html?referer=" target="_blank">
                <span>忘记密码</span>
            </a>
            <!---->
            <button id="btn1">登录</button>
            <p>
                <a href="https://passport.epet.com/Oauth.html?type=4&amp;returnurl=https%3A%2F%2Fwww.epet.com%2F">
                    <img src="../img/newico2.png" alt="">
                </a>
                <i><a id="btn2">手机快速注册</a></i>
                <i><a onclick="openSDK()">遇到问题？</a></i>
            </p>
        </div>
    </div>
</body>
<script>
    $("#btn1").click(function() {
        let username = $("#iptText").val();
        let password = $("#iptPsd").val();
        let url = 'http://jx.xuzhixiang.top/ap/api/login.php'
        $.ajax({
            type: "Get",
            url,
            data: `username=${username}&password=${password}`,
            success: function(res) {
                console.log(res.data);
                if (res.code == 1) {
                    localStorage.setItem("u-id", res.data.id);
                    localStorage.setItem("u-token", res.data.token)
                    localStorage.setItem("u-sername", res.data.username);
                    alert("登录成功")
                    location.href = "shouye.html"
                } else {
                    alert(res.msg)
                }
            }
        })
    })
    $("#btn2").click(function() {
        location.href = "dengluzhuce.html";
    })
</script>

</html>
