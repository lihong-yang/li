<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/dengluzhuce.css">
    <script src="../js/jquery-1.11.0.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="denglu">
        <div class="juti">
            <p><span>手机验证码注册</span><em>|</em><span>账户注册</span></p>
            <input type="text" placeholder=" 请输入手机号/账号" id="iptTexts">
            <input type="password" value="" maxlength="20" placeholder="请输入密码" id="iptPsds">
            <a href="https://passport.epet.com/retrieve_password.html?referer=" target="_blank">
                <span>忘记密码</span>
            </a>
            <!---->
            <button id="btn">注册</button>
            <p>
                <a href="https://passport.epet.com/Oauth.html?type=4&amp;returnurl=https%3A%2F%2Fwww.epet.com%2F">
                    <img src="../img/newico2.png" alt="">
                </a>
                <i><a href="dengluzhuce1.html">手机快速登录</a></i>
                <i><a onclick="openSDK()">遇到问题？</a></i>
            </p>
        </div>
    </div>
</body>
<script>
    $(function() {
        $("#btn").click(function() {
            let username = $("#iptTexts").val();
            let password = $("#iptPsds").val();
            let url = "http://jx.xuzhixiang.top/ap/api/reg.php";
            $.ajax({
                type: "Get",
                url,
                data: `username=${username}&password=${password}`,
                success: function(res) {
                    // console.log(data);
                    if (res.code == 1) {
                        alert("注册成功");
                        location.href = "dengluzhuce1.html";
                    } else {
                        alert(res.msg)
                    }
                }
            })
        })
    })
</script>

</html>
